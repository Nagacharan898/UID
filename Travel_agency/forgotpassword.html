<!DOCTYPE html>
<html>
	<head>
		<title>Forgot Password </title>
	</head>
	      <style>
      body {
        background-color: #e6ebef;
      }
    </style>

	<body>

		<form method="post" action="">

					<table>
						<tr>

							<td><label for="newPassword">New Password:</label></td>
							<td><input type="password" id="newPassword" name="newPassword" title="New password" /></td>
						</tr>
						<tr>
							<td><label for="confirmPassword">Confirm Password:</label></td>
							<td><input type="password" id="confirmPassword" name="confirmPassword" title="Confirm new password" /></td>
						</tr>
							<td><label for="token">Enter OTP:</label></td>
							<td><input type="text" id="token" name="token" title="Password Token" /></td>
						<tr>
							<td><p class="form-actions"></td>
							<td><input type="submit" value="Change Password" title="Change password" /></td>
 							</p>
						</tr>
					</table>

		</form>
	</body>

</html>
